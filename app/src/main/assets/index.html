<!DOCTYPE html>
<html>
    <head>
        <title>Javascript Test</title>
       <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./assets/css/styling.css">
    </head>
    <body>



        <section class="wrapper">
            <div class="product-photo-container">
                <div id="product-main-image" class="flex-container">

                    <div class="grid-item">
                        <a href="#">
                            <img class="product-featured-image" src="./assets/img/banner3_V3_05.jpg" alt="BELLA">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row flex-container">

                <div class="product-shop">

                    <div itemprop="offers" itemscope="" itemtype="http://schema.org/Offer">
                        <meta itemprop="priceCurrency" content="GBP">
                        <link itemprop="availability" href="http://schema.org/InStock">

                        <div class="row">

                            <div class="col-md-3 col-xs-6">
                                <label for="quantity">Dear Guest, </label>
                                <pre class="tab">                   </pre>
                            </div>   <div class="col-md-3 col-xs-6">
                            <div id="product-variants">
                                <div class="selector-wrapper">
                                    <label for="product-selectors-option-0">We want to make it easier for you to book with us, find your recent flight search</label>
                                    <label for="product-selectors-option-0">details below</label>

                                </div>

                            </div>
                        </div>
                        </div>
                        <header class="product-title">
                            <h2 itemprop="name">Your booking</h2>
                        </header>


                        <div class="panel-group" id="accordion">
                            <div class="panel product-description rte">
                                <div class="panel-heading">
                                    <h4 class="panel-title active">
                                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse-tab1">
                                            Outbound Flight
                                        </a>
                                    </h4>
                                </div>
                                <div id="collapse-tab1" class="panel-collapse collapse in">
                                    <div class="panel-body" itemprop="description">
                                        EY131<br>Abu Dhabi (AUH), UAE<br>2017-01-07 10:45:00<br>Washington DC (IAD), USA<br>2017-01-07 16:30:00<br>Fare Type: First
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div>
                        <a class="btn">Continue Booking</a>
                    </div>
                </div>
            </div>
        </section>
        <section class="related-products wrapper">

            <div class="row flex-container">
                <div class="box">
                    <div class="img-box">
                        <img class="product-featured-image" src="./assets/img/Etihad_VeContact-Reactive_PF-1_Mockup_v6_25.gif" alt="Aeris"  >
                    </div>

                    <div class="price-box">

                    </div>
                </div>
                <div class="box">
                    <div class="img-box">
                        <img class="product-featured-image" src="./assets/img/Etihad_VeContact-Reactive_PF-1_Mockup_v6_27.gif" alt="Angel" >
                    </div>


                </div>


            </div>
        </section>
        <script src="./js/index.js"></script>
